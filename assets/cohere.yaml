    value: open
  license: CC BY NC 4.0
  terms_of_service: https://cohere.ai/terms-of-use
  intended_uses: 'Command R+ is optimized to perform well up to 128K context length
    and in the following languages: English, French, Spanish, Italian, German, Brazilian
    Portuguese, Japanese, Korean, Simplified Chinese, and Arabic. It has been trained
    for conversational tool use and grounded generation capabilities. The open weights
    release of Command R+ is intended to make community-based research efforts more
    accessible.'
  prohibited_uses: "Usage of this model requires adherence to [C4AI's Acceptable\
    \ Use Policy](https://docs.cohere.com/docs/c4ai-acceptable-use-policy). Usage\
