  description: Palmyra-Med-70b-32k is a Language Model designed specifically for healthcare
    and biomedical applications. It builds upon the foundation of Palmyra-Med-70b
    and offers an extended context length. This model integrates the DPO dataset,
    a custom medical instruction dataset, and has been fine-tuned to meet the unique
    requirements of the medical and life sciences sectors. It is ranked as the leading
    LLM on biomedical benchmarks with an average score of 85.87%.
  feedback: Downstream problems with this model should be reported via email to Hello@writer.com.
  intended_uses: Palmyra-Med-70b-32k is intended for non-commercial and research use
    in English. Specifically, it can be used for tasks like clinical entity recognition
    and knowledge discovery from EHRs, research articles, and other biomedical sources.
    It excels in analyzing and summarizing complex clinical notes, EHR data, and discharge
    summaries.
